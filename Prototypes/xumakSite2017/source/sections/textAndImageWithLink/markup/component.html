<div>
    <img src="{% content.imageURL %}" alt="{% content.imageAlt %}">
    <span>{% content.heading %}</span>
    <h2>{% content.title %}</h2>
    <p>{% content.description %}</p>
    <a href="{% content.mainCallToActionURL %}" {%# if content.mainCallToActionTarget %}target="{% content.mainCallToActionTarget %}" {%/ if %}>{% content.mainCallToActionText %}</a>
</div>
