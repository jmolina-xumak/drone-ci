
<div class="column row no-gutter-large">
    <div class="small-12 large-6  columns no-gutter">
        <ul class="Footerxk-mainList">
            {%# each content.mainList %}
            <li class="Footerxk-mainItem">
                <a class="Footerxk-mainLink" target="{% this.target %}" href="{% this.link %}">
                    {%this.title%}
                </a>
            </li>
            {%/ each %}
        </ul>
    </div>
    <div class="small-12 large-6  columns no-gutter">
        <div class="column row">
            <div class="small-12 medium-4 large-6 columns no-gutter">
                <small class="Footerxk-copyText"> {% content.copyrightText %}</small>
            </div>
            <div class="small-12 medium-8 large-6 columns no-gutter">
                <ul class="Footerxk-secondaryList">
                    {%# each content.secondaryList %}
                    <li class="Footerxk-secondaryItem">
                        <a href="{% this.link %}" class="Footerxk-secondaryLink" target="{% this.target %}">{% this.title %}</a>
                    </li>
                    {%/ each %}
                </ul>
            </div>
        </div>
    </div>
</div>
