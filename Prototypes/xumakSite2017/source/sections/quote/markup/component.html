<div class="row Quote-IconsRow">
    <div class="small-12 medium-12 large-12 columns"> 
        <div><i class="Quote-Icon"></i></div>
    </div>
</div>

<div class="row Quote-Content">
    <div class="small-12 medium-offset-1 medium-10 large-offset-1 large-9 columns">
        <p class="Quote-text">{% content.text %}</p>
        <p class="Quote-authorName">{% content.authorName %}</p>
        <p class="Quote-authorTitle">{% content.authorTitle %}</p>
    </div>
</div>

<div class="row Quote-IconsRow">
    <div class="small-12 medium-12 large-offset-10 large-1 columns"> 
        <div><i class="Quote-Icon Quote-Icon--reverse Quote-Icon--right"></i></div>
    </div>
</div>
