<div class="extraRow">
    <div class="row">
        <div class="StaticBanner">
            <img class="StaticBanner-img"src="{% content.imageURL %}" alt="{% content.imageAlt %}">
            <div class="StaticBanner-columns small-12 medium-6 large-7 columns">
                <div class="  StaticBanner-contentBox">
                    <div class="StaticBanner-headingBox">
                        <span class="StaticBanner-heading">{% content.heading %}</span>
                    </div>
                            
                    <h2 class="Heading Heading--2 " >{% content.title %}</h2>

                    <div class="StaticBanner-description">{% content.description %}</div>
                    
                    <a href="{%# if href %}{% href %}{% else %}#{%/ if %}" {%#if  content.mainCallToActionTarget  %}target="{%  content.mainCallToActionTarget  %}"{%/if%} {%# if isButton %}role="button"{%/ if %} class="Button {%# if disabled %}Button--disabled {%/ if %} {%# if request %}Button--request {%/ if %}">
    <span class="Button-text">
       {%  content.mainCallToActionText  %}
    </span>
    {%# if  content.mainCallToActionHasIcon  %}
    <svg class="Button-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 250.738 250.738" style="enable-background:new 0 0 250.738 250.738;" xml:space="preserve">
        <g id="Rounded_Rectangle_33_copy_4_1_">
	        <path style="fill-rule:evenodd;clip-rule:evenodd;" d="M96.633,125.369l95.053-94.533c7.101-7.055,7.101-18.492,0-25.546   c-7.1-7.054-18.613-7.054-25.714,0L58.989,111.689c-3.784,3.759-5.487,8.759-5.238,13.68c-0.249,4.922,1.454,9.921,5.238,13.681   l106.983,106.398c7.101,7.055,18.613,7.055,25.714,0c7.101-7.054,7.101-18.491,0-25.544L96.633,125.369z"/>
        </g>
    </svg>
    {%/ if %}
</a>

                    <div class="StaticBanner-linkBox">
                          <a
  href="{%  content.secondaryCallToActionURL  %}"
  {%#if  content.secondaryCallToActionTarget  %}target="{%  content.secondaryCallToActionTarget  %}"{%/if%}
  class="text-link StaticBanner-link"
>{%  content.secondaryCallToActionText  %}</a>

      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
